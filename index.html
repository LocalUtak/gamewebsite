<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home - Classroom</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png">
    <script src="scripts/engine.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Orbitron:wght@400..900&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="system-initializing">

    <div id="visual-engine">
        <canvas id="particle-canvas"></canvas>
        <div class="fx-godrays"></div>
        <div class="fx-accent-aura"></div>
        <div class="fx-scanlines"></div>
    </div>

    <aside id="mainframe-sidebar">
        <div class="spine-glow"></div>
        
        <div class="sidebar-inner">
            <header class="sb-branding">
                <div class="logo-engine">
                    <img src="logo.png" alt="Vantix" class="core-logo">
                    <div class="logo-ring"></div>
                </div>
                <div class="brand-meta">
                    <h1 class="brand-h1">VANTIX</h1>
                    <div class="kernel-status">
                        <span class="blinker"></span>
                        <span class="mono-id">V2.1</span>
                    </div>
                </div>
            </header>

            <div class="distinguisher">
                <div class="d-line"></div>
                <div class="d-diamond"></div>
                <div class="d-line long"></div>
            </div>

            <nav class="sb-nav">
                <ul class="nav-cluster top">
                    <li class="nav-node" style="--d: 1">
                        <a href="javascript:void(0)" class="nav-link active" onclick="Vantix.UI.nav(this, 'home.html')">
                            <span class="material-symbols-rounded">dashboard</span>
                            <span class="nav-lbl">DASHBOARD</span>
                            <div class="glass-plate"></div>
                        </a>
                    </li>
                    <li class="nav-node" style="--d: 2">
                        <a href="javascript:void(0)" class="nav-link" onclick="Vantix.UI.nav(this, 'favorites.html')">
                            <span class="material-symbols-rounded">star</span>
                            <span class="nav-lbl">FAVORITES</span>
                            <div class="glass-plate"></div>
                        </a>
                    </li>
                    <li class="nav-node" style="--d: 3">
                        <a href="javascript:void(0)" class="nav-link" onclick="Vantix.UI.nav(this, 'games.html')">
                            <span class="material-symbols-rounded">sports_esports</span>
                            <span class="nav-lbl">LIBRARY</span>
                            <div class="glass-plate"></div>
                        </a>
                    </li>
                </ul>

                <div class="nav-bottom-cluster">
                    <ul class="nav-cluster">
                        <li class="nav-node" style="--d: 5">
                            <a href="javascript:void(0)" class="nav-link" onclick="Vantix.UI.nav(this, 'settings.html')">
                                <span class="material-symbols-rounded">tune</span>
                                <span class="nav-lbl">SETTINGS</span>
                                <div class="glass-plate"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </aside>

    <main id="viewport-host">
        <div id="loading-system">
            <div class="loading-fill"></div>
            <div class="loading-spark"></div>
        </div>

        <div class="viewport-shell">
            <iframe id="content-iframe" src="pages/home.html"></iframe>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>


</html>
